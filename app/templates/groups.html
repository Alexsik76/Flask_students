{% extends "base_templates/base.html" %}
{% block content %}
    {{ render_table(data, titles=titles, header_classes='thead-dark') }}
    <div class="modal fade" id="g_search" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
         aria-hidden="true" data-show="true">
        <div class="modal-dialog rounded" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalLabel">Search groups</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body rounded">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
